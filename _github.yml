# Site settings
title: Jekyll Theme Twenty
description: >- # this means to ignore newlines until "baseurl:"
  A responsive site template designed by HTML5 Up<br>
  ported to Jekyll by APEHEX<br>
  and released under the Creative Commons.

# Contact information
street_address: 1234 Somewhere Road
city: Nashville
state: TN
zip_code: 55555
country: United States of America
phone: (716) 555-5555
email: youremailaddress@gmail.com

# Social settings
500px_url: https://github.com/apehex
facebook_url: https://github.com/apehex
github_url: https://github.com/apehex
gitlab_url: https://github.com/apehex
instagram_url: https://github.com/apehex
linkedin_url: https://github.com/apehex
pinterest_url: https://github.com/apehex
slack_url: https://github.com/apehex
twitter_url: https://github.com/apehex

# Optional elements
logo: /assets/images/logo.png
favicon: /assets/images/favicon.ico
legal_terms:
  url: /en/legal-terms/
privacy_policy:
  url: /en/privacy-policy/
  third_party:
    hosting: github

# Recaptcha in forms
recaptcha:
  sitekey: 6Lc1dcgUAAAAADahcuY9cIFM4iKqezKYOgfO_-Cw
  secretkey: 

# Collections
collections:
  articles:
    output: false
  redirects:
    output: true
    permalink: /:path/

# Default settings
defaults:
  -
    scope:
      type: "redirects"
    values:
      layout: "redirect"
      lang: "x-default"
  -
    scope:
      path: ""
    values:
      menu: default
  -
    scope:
      path: "en"
    values:
      lang: "en"
  -
    scope:
      path: "fr"
    values:
      lang: "fr"

# Build settings
permalink: pretty
markdown: kramdown
sass:
  sourcemap: never
  style: compressed
plugins:
  - jekyll-seo-tag

# Publication settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://apehex.github.io/jekyll-theme-twenty" # the base hostname & protocol for your site, e.g. http://example.com
author: apehex

# Exclude from processing
